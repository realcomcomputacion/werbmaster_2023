<body>
    <script>
      const numeros = [150, 76, 3280, 433, 22];

      let mayor = 0

      for (let i = 0; i < numeros.length; i++) {
        if (numeros[i] > mayor) {
            mayor = numeros [i];
        }
      }

      console.log('el mayor de ' + numeros + ' es ' + mayor);

    </script>
